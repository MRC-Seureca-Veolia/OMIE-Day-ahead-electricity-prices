name: Download and Process OMIE Prices

on:
  schedule:
    - cron: '0 18 * * *'
    - cron: '0 20 * * *'
    - cron: '0 22 * * *'
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: pip install pandas duckdb requests pyarrow

      - name: ðŸ§² Download OMIE data (.1 then .2)
        run: python download_tomorrow.py

      - name: ðŸ§  Select best file and rename
        run: |
          FILE=$(ls -t data/marginalpdbc_*.2 data/marginalpdbc_*.1 2>/dev/null | head -n 1)
          echo "ðŸ“„ Using file: $FILE"
          cp "$FILE" data/MARGINALPDBC.1

      - name: âž• Append new day to database
        run: python append_new_day.py

      - name: ðŸ’¾ Show latest timestamp
        run: |
          python -c "import pandas as pd; df = pd.read_parquet('processed/all_omie_prices.parquet'); print('ðŸ•’ Latest in DB:', df['Datetime'].max())"

      - name: ðŸš€ Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin main || true
          git add -A
          git commit -m "ðŸ“Š Update OMIE processed files" || echo "Nothing to commit"
          git push || echo "Nothing to push"


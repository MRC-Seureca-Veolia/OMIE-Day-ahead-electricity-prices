name: Download and Process OMIE Prices

on:
  schedule:
    - cron: '0 18 * * *'
    - cron: '0 20 * * *'
    - cron: '0 22 * * *'
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install pandas duckdb requests pyarrow

      - name: ğŸ§² Download OMIE data (.1 then .2)
        run: python download_tomorrow.py

      - name: â• Append new day to database
        run: python append_new_day.py

      - name: ğŸ•’ Show latest timestamp in DB
        run: |
          python -c "import pandas as pd; df = pd.read_parquet('processed/all_omie_prices.parquet'); print('ğŸ•’ Latest in DB:', df['Datetime'].max())"

      - name: ğŸš€ Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin main || true
          git add -A
          git commit -m 'ğŸ“Š Update OMIE processed files' || echo 'Nothing to commit'
          git push || echo 'Nothing to push'

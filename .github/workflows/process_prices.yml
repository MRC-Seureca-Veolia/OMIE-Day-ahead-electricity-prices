name: Download and Process OMIE Prices

on:
  schedule:
    - cron: '0 18 * * *'   # Main run after OMIE releases
    - cron: '0 20 * * *'   # Redundant run
    - cron: '0 22 * * *'   # Backup
    - cron: '0 23 * * *'   # Final fallback
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install pandas duckdb requests pyarrow

      - name: ğŸ“… Download OMIE data (.1 then .2)
        run: |
          python download_tomorrow.py

      - name: ğŸ§  Select best OMIE file (prefer .2 over .1)
        run: |
          FILE=$(ls -t data/marginalpdbc_*.2 data/marginalpdbc_*.1 2>/dev/null | head -n 1)
          echo "âœ… Using file: $FILE"
          cp "$FILE" data/MARGINALPDBC.1

      - name: â• Append new day to database
        run: |
          python append_new_day.py

      - name: ğŸ•µï¸ Show latest timestamp in parquet
        run: |
          python -c "import pandas as pd; df = pd.read_parquet('processed/all_omie_prices.parquet'); print('ğŸ•’ Latest:', df['Datetime'].max())"

      - name: ğŸš€ Commit & Push all updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin main || true
          git add -A   # ğŸ” Add all new/modified/untracked files
          git commit -m 'ğŸ“Š Update OMIE processed files' || echo 'No changes to commit'
          git push || echo 'Nothing to push'
